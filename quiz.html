<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta property="og:title" content="MIDDNIGHT's Music Academy - Guitar Basics Quiz">
  <meta property="og:description" content="Pathompong's BorntoDev FEBC midterm project.">
  <meta property="og:image" content="https://images.pexels.com/photos/5727886/pexels-photo-5727886.jpeg?auto=compress&cs=tinysrgb&w=1600">
  <title>MIDDNIGHT's Music Academy - Guitar Basics - Quiz</title>
</head>

<body data-bs-theme="dark">
  <!-- navbar from navbar.js -->

  <div class="container my-3 my-sm-5  custom-top__div">
    <div class="bg-black bg-opacity-50 text-center px-3 py-4 py-sm-5 rounded-4 shadow">
      <h2 id="quiz-name">Quiz Name</h2>
      <hr class="my-3 my-sm-4">

      <!-- quiz section -->
      <div class="d-block" id="quiz-widget">
        <p class="lead" id="quiz-count">counter</p>
        <div class="text-center">
          <p class="mb-4 mb-sm-5 px-3" id="quiz-question">Question?</p>
          <div class="d-flex flex-column gap-3" id="quiz-options">
            <div class="d-grid col-12 col-sm-9 col-md-7 col-lg-5 mx-auto">
              <input type="radio" class="btn-check" name="options" value="0" id="option1" autocomplete="off">
              <label class="btn btn-outline-light rounded-pill py-2" for="option1">Option1</label>
            </div>
            <div class="d-grid col-12 col-sm-9 col-md-7 col-lg-5 mx-auto">
              <input type="radio" class="btn-check" name="options" value="1" id="option2" autocomplete="off">
              <label class="btn btn-outline-light rounded-pill py-2" for="option2">Option2</label>
            </div>
            <div class="d-grid col-12 col-sm-9 col-md-7 col-lg-5 mx-auto">
              <input type="radio" class="btn-check" name="options" value="2" id="option3" autocomplete="off">
              <label class="btn btn-outline-light rounded-pill py-2" for="option3">Option3</label>
            </div>
            <div class="d-grid col-12 col-sm-9 col-md-7 col-lg-5 mx-auto">
              <input type="radio" class="btn-check" name="options" value="3" id="option4" autocomplete="off">
              <label class="btn btn-outline-light rounded-pill py-2" for="option4">Option4</label>
            </div>
          </div>
          <div class="row flex-sm-row-reverse justify-content-center mt-5">
            <button class="btn btn-warning rounded-pill       mx-3 my-2 py-2 col-6 col-sm-3 col-md-2 col-lg-2 col-xxl-1" id="quiz-next-btn" >Next</button>
            <button class="btn btn-secondary rounded-pill     mx-3 my-2 py-2 col-6 col-sm-3 col-md-2 col-lg-2 col-xxl-1" id="quiz-prev-btn" >Previous</button>
          </div>
          <p class="mt-4"><a class="link-light link-offset-2" href="lesson.html" >Quit</a></p>
        </div>
      </div>

      <!-- quiz result section -->
      <div class="d-none" id="result-widget">
        <div class="d-flex gap-3 justify-content-center mt-5" id="score-symbol">
          <!-- score symbol by script -->
        </div>

        <div class="text-center mt-5 px-3" id="score-text">
          <!-- score text by script -->
          <div class="row flex-sm-row-reverse justify-content-center mt-5">
            <a class="btn btn-warning rounded-pill   mx-3 my-2 py-2 col-6 col-sm-3 col-md-3 col-lg-2" id="quiz-retry-btn" href="lesson.html">Next Lesson</a>
            <a class="btn btn-secondary rounded-pill mx-3 my-2 py-2 col-6 col-sm-3 col-md-3 col-lg-2" id="quiz-quit-btn" href="quiz.html">Retry</a>
          </div>
          <p class="mt-4"><a class="link-light link-offset-2" href="lesson.html">Back to the course</a></p>
        </div>

      </div>
    </div>
  </div>

  <!-- footer from footer.js -->

  <script src="./partials/head.js"></script>
  <script src="./partials/navbar.js"></script>
  <script src="./src/scripts/random-bg.js"></script>
  <script src="./src/scripts/quiz.js"></script>
</body>
</html>
